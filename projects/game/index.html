<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <h1>Let's Play Game</h1>
        <h1><span id="p1ScoreDisplay">0</span> to
            <span id="p2ScoreDisplay">0</span>
        </h1>
        <p>Playing to :<span>5</span></p>
        <input type="text" id="inputScore" />
        <button class="btn btn-primary btn-sm" id="player1Btn">Player 1</button>
        <button class="btn btn-primary btn-sm" id="player2Btn">Player 2</button>
        <button class="btn btn-danger btn-sm" id="resetBtn">Reset</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
