		function isPrime(num){
			for(var i=2; i<num; i++)
				if(num%i === 0)return false;
				return num!==1 && num!==0;
			}
			//alert(isPrime(8));
			function printPrime(sn,en){
				for(sn; sn<en; sn++){
					if(isPrime(sn)){
						document.write(sn+"<br/>");
						}
					
					}
				}
				printPrime(1,100);
				
				
				//sum prime
			function sumPrime(sn,en){
					var sum=0;
				for(sn; sn<en; sn++){
					if(isPrime(sn)){
						sum+=sn;
						}
					}
					return sum;
				}
			document.write("Sum prime from 1 to 100:"+sumPrime(1,100));
			
			function countPrime(sn,en){
				var count=0;
				for(sn; sn<en; sn++){
					if(isPrime(sn)){
						count++;
						}
					}
					return count;
				}
				document.write("Count prime from 1 to 100:"+countPrime(1,100));
