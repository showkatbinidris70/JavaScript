<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
		var i;
        var fib=[];
        fib[0]=0; 
        fib[1]=1;
        
        for(i=2; i<=10 ; i++){
        	fib[i]=fib[i-2]+fib[i-1];
            document.write(fib[i]+"<br/>");
        }
		</script>
</body>
