<script>
		
	function findFactorial(num){
		if(num==0 || num==1){
			return 1;
			}else{
				return findFactorial(num-1)*num;
				}
		}
		var x=parseInt(prompt("Enter a number"));
		alert(findFactorial(x));
		


</script>
