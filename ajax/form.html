<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Input filed</title>
</head>

<body>
    <!-- <div id="hintText"></div> -->
    <p>Suggestions: <span id="hintText"></span></p>
    <div id="text"></div>
    <label for="">Type your name : </label><input type="text" name="" id="" onkeyup="hintShow(this.value)">
    <script>
        function hintShow(str) {
            if (str.length == 0) {
                document.getElementById('hintText').innerHTML = '';
                return;
            }
            const xhr = new XMLHttpRequest();
            xhr.onload = function () {
                document.getElementById('text').innerHTML = this.responseText;
            }
            xhr.open('GET', 'gethint.php?q=' + str);
            xhr.send();

        }
    </script>
</body>

</html>
