<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start With and End With</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        let desc = 'Dolores no dolore takimata erat sit rebum accusam kasd lorem.'
        let startWith = desc.endsWith("lorem.");
        document.getElementById('demo').innerHTML = startWith;


    </script>
</body>

</html>
