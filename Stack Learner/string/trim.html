<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre><p id="demo1"></p></pre>
    <pre><p id="demo2"></p></pre>

    <script>
        let desc = '            Magna   sit  aliquyam     duo kasd clita     voluptua    ipsum, rebum    vero.     ';
        let len = desc.length;
        let trim = desc.trim();
        let length = trim.length;

        document.getElementById('demo1').innerHTML = len;
        document.getElementById('demo2').innerHTML = length;
    </script>
</body>

</html>
