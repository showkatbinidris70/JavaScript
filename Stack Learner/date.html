<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
</head>

<body>
    <script>
        const date = new Date(2022);
        const date1 = date.getDate();
        const date2 = date.getDay();
        const date3 = date.getHours();
        const date4 = date.getMinutes();
        const date5 = date.getFullYear();
        const date6 = date.getMonth();
        const date7 = date.toDateString();
        const date8 = date.toLocaleDateString();
        const date9 = date.toLocaleString();
        const date10 = date.toLocaleTimeString();
        const date11 = date.toDateString();
        console.log(date);
        console.log(date1);
        console.log(date2);
        console.log(date3);
        console.log(date4);
        console.log(date5);
        console.log(date6);
        console.log('toDateString ' + date7);
        console.log('toLocaleDateString ' + date8)
        console.log('toLocaleString ' + date9)
        console.log('toLocaleTimeString ' + date10)
    </script>
</body>

</html>
