<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3 class="winScore">Winning Score : <span>0</span></h3>
        <h3 class="winner" style="color: tomato;"></h3>
        <form action="">
            <input type="text" class="inputNum" placeholder="Please enter a number here" />
            <button type="submit" value="Submit">Submit</button>
        </form>
        <h3>Player One Score : <span class="p1Score">0</span> || Player Two Score : <span class="p2Score">0</span> </h3>
        <button class="pBtn1">Player 1</button>
        <button class="pBtn2">Player 2</button>
        <button class="resetBtn">Reset</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
