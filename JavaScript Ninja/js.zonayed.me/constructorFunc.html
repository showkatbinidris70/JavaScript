    <title>Constructor Function</title>
</head>

<body>
    <script>
        var Person = function (name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
        }

        var Person = function (nameArg, ageArg, jobArg) {
            this.name = nameArg;
            this.age = ageArg;
            this.job = jobArg;
        }


        const Profile = function (firstName, lastName, age, address) {
            this.firstName = firstName,
                this.lastName = lastName,
                this.age = age,
                this.address = address
        }

        const showkatProfile = new Profile("Showkat", "Ali", 30, "Dhaka");
        console.log(showkatProfile.firstName, showkatProfile.lastName);
    </script>
</body>
