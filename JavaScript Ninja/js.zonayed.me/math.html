    <script>
        let num = [12, 52, 5, 6, 56, 5, 8, 6, 5, 4, 22, 47, 2, 41];

        console.log(Math.ceil(5.2));

        let math = Math.floor(Math.random() * 100);
        console.log(math);

        let result = 0;
        for (let i = 0; i < 50; i++) {
            result = math += i;
        }
        console.log(result);
