<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Data Structure</title>
</head>

<body>
    <script>
        const person = new Map();
        person.set("firstName", "Showkat");
        person.set("lastName", "Ali");
        console.log(person.get("firstName"));
        console.log(person.get("lastName"));
        console.log(person.has("lastName"));
        console.log(person.delete("lastName"));
        console.log(person.get("lastName"));


        const favorite = new Map();

        favorite.set('name', 'Showkat Ali');
        favorite.set('job', 'student');
        favorite.set('color', 'blue');
        favorite.set('os', 'ubuntu');
        favorite.set('mobileos', 'android');

        favorite.forEach((value, key) => console.log(key, value));


        for (let [key, value] of favorite.entries()) {
            console.log(key, value);
        }

    </script>
</body>

</html>
