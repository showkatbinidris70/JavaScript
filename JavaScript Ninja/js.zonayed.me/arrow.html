<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>

<body>
    <script>
        const aFunc6 = () => console.log('A Demo ES6 Arrow Function');
        aFunc6();


        const lex5 = {
            aFunc: function () {
                console.log(this);
                return function () {
                    console.log(this);
                }
            }
        }

        lex5.aFunc()();
    </script>
</body>

</html>
