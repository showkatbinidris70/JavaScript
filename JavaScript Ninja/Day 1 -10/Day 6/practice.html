    <script>
        //1.When and why function is needed? -2
        /*
        When we want to use same task many times than we use function. For reuse code.
        */

        //2.write down and recap the difference between console and Return -2
        /*
        We use console to see output of our program.
        we use return key word to get a value when we use this value another time in our program.
        */
        //3.write this function takes in two parameters and returns the difference of the two; -2
        function difference(num1, num2) {
            return (num1 * num2);
        }
        console.log(difference(10, 2)); // 8
        console.log(difference(0, 2)); // -2

        //4. Write a function that takes a value as argument and return the type of value-2
        function myFunction(value) {
            return value;
        }
        console.log(myFunction(1)) //'number'
        console.log(myFunction(false)) //'boolean'
        console.log(myFunction({})) // 'object'
        console.log(myFunction(null)) // 'object'
        console.log(myFunction('string')) //'string'
        console.log(myFunction(['array'])) //'object'

        //5.Write Down this function takes in one parameter (a number from 1-7) and returns the day of 
        //the  week(1 is saturday, 2 is Sunday, 3 is Monday etc.). If the number is less than 1 or greater 
        //than 7, the function should return undefined; Hint: you can use array to track down day of the week:) - 4

        const week = ["saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        function printDay(param) {
            const day = week[param - 1];
            return day;
        }
        console.log("----------------------------------");

        console.log(printDay(4)); // "Tuesday"
        console.log(printDay(7)); // "Friday"
        console.log(printDay(41)); // undefined

        console.log("6 no exercise start");
        //6.Write down this function takes in one parameter (an array) 
        //and returns the last value in the array It should return undefined if the array is empty.
        //N.B: count last element index dynamically:) -4
        function lastElement([a, b, c, d]) {
            const arr = [a, b, c, d];
            const ar = (arr.slice(-1));
            return ar;
        }
        console.log(lastElement([1, 2, 3, 41])); // 4
        console.log(lastElement([1, 2, 3, 10])); // 10
        console.log(lastElement([1, 2, 3, 'hi'])); // 'hi'
        console.log(lastElement([])); // undefined

        console.log("7 no exercise start");
        //7. write a function that return an object based on passed arguments 
        //Returned object key must be x , y, z in order and value will be passed arguments order- 4 
        function createObj(x, y, z) {
            const obj = {
                x: x,
                y: y,
                z: z
            }
            return obj;
        }
        console.log(createObj(1, 2, 3))
        console.log(createObj('a', 'b', 'c')) //{x: 'a', y: 'b', z:'c'}
        console.log(createObj('ab', 'bc', 'ca')) //{x: 'ab', y: 'bc', z:'ca'}

    </script>
