<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>

<body>
    <script>

        var x = 10;
        x += 5;
        console.log(x);

        let y = 10;
        y += 5;
        console.log(y);

        // const z = 10;
        // z += 5;
        // console.log(z);

        // var & let কে reassign করা যায় but const কে reassign করা যায় না ।
        // var & let কে assign করে রাখা যায় but const কে assign করে রাখা যায় না value declare করতে হয়।

        function var1() {
            if (x > 5) {
                console.log("Right");
            } else {
                console.log("Wrong");
            }
        }
        var1();

        function let1() {
            //let y = 2;
            if (y > 5) {
                console.log("Right");
            } else {
                console.log("Wrong");
            }
        }
        let1();
        // let global and local scope পায়

        // function const1() {
        //     if (z > 5) {
        //         console.log("Right");
        //     } else {
        //         console.log("Wrong");
        //     }
        // }
        // const1();

        // const global scope পায় না ।


        for (var x = 0; x < 10; x++) {
            console.log(x);
        }
        console.log(x); //10

        for (let y = 0; y < 10; y++) {
            console.log(y);
        }
        console.log(y);  //15

        for (const a = 0; a < 10; a++) {
            console.log(a);
        }
        console.log(a);  //Assignment to constant variable.
        //const কে reassign করা যায় না ।
    </script>
</body>

</html>
