<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
</head>

<body>
    <script>
        var num1 = 2;
        const num2 = 4;

        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);
        console.log(num1 ** num2);

        //increment
        num1 = num1 + 10;
        num1 += 10;
        num1++;

        console.log(num1);
        console.log(num1);
        console.log(num1);

        var num3 = 5;
        num3++;
        num3--;
        num3 *= 5;
        num3 /= 5;
        num3 **= 5;

        //Comparision Operator
        const x = 5;
        console.log(x > 10);
        console.log(x < 1);
        console.log(x >= 10);
        console.log(x <= 10);
        console.log(x == 5); //Check value
        console.log(x === 4); //Check value and data type
        console.log(x != 15);
        console.log(x !== 10);

        //Ligical Operator
        let y = 10;
        console.log(y > 8 && y !== 15);
        console.log(y > 8 || y !== 15);



    </script>
</body>

</html>
