<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy Value Falsy Value</title>
</head>

<body>
    <script>
        //Falsy Values are

        /*
        false
        ""
        NaN
        Null
        undefined
        0
        */
        //Those are falsy value others are truthy value

        // let x = "Hello";
        // if (x == "Hello" && x == "Hello") {
        //     console.log(x);
        // }

        console.log(Boolean(false));
        console.log(Boolean(""));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean(0));

        console.log(!!false);
        console.log(!!"");
        console.log(!!NaN);
        console.log(!!null);
        console.log(!!undefined);
        console.log(!!0);
        console.log(!!" ");

        //Truthy and falsy value
        let x = 1;
        console.log(x || 10);
        console.log(x && 10);  //I can't understand

        // Operator Precedency
        console.log(2 + 2 - 2);
        console.log(2 / 2 * 2);
        console.log(2 ** 2 - 2);
        console.log(2 * 10 / 5);
    </script>
</body>
