<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>

<body>
    <script>
        const stydyLevel = "hard";
        if (stydyLevel === "hard") {
            console.log("You will pass !");
        } else if (stydyLevel === "Avareg") {
            console.log("You will pass or not !");
        } else {
            console.log("You will fail");
        }
        //--------------------------
        var num = 10;
        if (num > 2) {
            //  console.log("It is gratter then 1");
            if (num > 8) {
                console.log("It is gratter then 8");
            } else if (num < 20) {
                console.log("It is less than 20");
            } else {
                console.log("It is not a number");
            }
        }

        // Switch
        let stdName = "Showkat";
        switch (stdName) {
            case "Showkat":
                console.log("You are a student");
                break;
            case "Mohammad":
                console.log("You are not a student");
                break;
            default:
                console.log("----Nothing else");
        }

        //ternary
        var name = "Showkat";
        name = "Showkat" ? "right name" : "Wrong name";
        console.log(name);

    </script>
</body>

</html>
