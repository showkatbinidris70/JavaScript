<body>
    <script>

        let b;
        function myFunc() {
            b = 100;
            if (b > 50) {
                return "B is gatter then 50"
            } else {
                return "B is less then 50"
            }
        }

        console.log(myFunc());

    </script>
    <script>
        function closuresDemo() {
            const firstName = "Showkat";
            return function (lastName) {
                return firstName + ' ' + lastName;
            }
        }
        console.log(closuresDemo()("Ali"));


        function calculator() {
            const result = 100 * 100;
            return (num) => {
                return result + num;
            }
        }
        const cals = calculator();
        console.log(cals(2000));
    </script>
</body>
