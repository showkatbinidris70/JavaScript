<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="products">
        <li class="product-item-1">Banana</li>
        <li class="product-item-2">Wheat</li>
        <li class="product-item-3">Potato</li>
    </ul>

    <script>
        const rootElement = document.querySelector(".products");
        const newEle = "<li class='product-item-4'>Vegitables</li>";
        rootElement.insertAdjacentHTML("afterbegin", newEle);
        const remove = document.querySelector(".product-item-4");
        remove.remove();
    </script>
</body>

</html>
