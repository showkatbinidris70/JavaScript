<body>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
            <li class="five">Five</li>

        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    <script>
        const a = document.getElementById("container");//a
        document.querySelector("#container");//b
        const c = document.querySelectorAll(".second");//c
        console.log(c);

        const d = document.querySelectorAll(".third")[1];//d
        console.log(d);

        a.id = "Hello!";//e
        console.log(a);

        console.log("-------------")
        const f = document.querySelector(".footer");//f
        f.classList.add("main");
        f.classList.remove("main");//g
        console.log(f)

        const h = document.createElement("li");//h
        h.className = "four";
        h.textContent = "four"; //i
        const ul = document.querySelector("ul");
        const beforeFive = document.querySelector(".five");
        ul.insertBefore(h, beforeFive);//j
        console.log(ul);
        console.log(h);

        const ol = document.querySelector("ol");
        ol.style.background = "green";//k
        f.remove();//l
        console.log(f)



    </script>
