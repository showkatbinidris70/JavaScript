<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <h1>I am an H1</h1>
    <p id="first" class="specials">Hello</p>
    <p class="special">Goodbye</p>
    <p>H1 Again</p>
    <p id="last">Goodbye Again</p>

    <script>
        document.querySelectorAll("p")[0].innerHTML = "Hi hello...";
        document.querySelectorAll("p")[0].innerHTML = "First";
        document.getElementById("first").innerHTML = "Hello Every one";
        document.getElementsByClassName("special")[0].innerHTML = "Goodbye special class";
        document.getElementsByTagName("p")[2].innerHTML = "Hi again";
        document.querySelector("#last").innerHTML = "Goodbye last";

    </script>
    <nav id="nav">
        <ul class="products" id="rendom" data-item="ul">
            <li class="product-item-1">Banana</li>
            <li class="product-item-2">Wheat</li>
            <li class="product-item-3">Potato</li>
        </ul>
    </nav>

    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
        <input type="submit" value="submit" />
    </form>

    <script>
        const ulEle = document.querySelector("ul");
        console.log(ulEle);
        console.log(ulEle.textContent);
        console.log(ulEle.innerHTML);
        console.log(ulEle.getAttribute('class'));
        console.log(ulEle.getAttribute("data-item"));
        console.log(ulEle.dataset.item);
        console.log(ulEle.className);
        console.log(ulEle.classList);
        console.log(ulEle.id);
        console.log(ulEle.style
        );
    </script>
</body>

</html>
