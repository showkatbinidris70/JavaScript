<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Bind Apply</title>
</head>

<body>
    <script>
        function person(name1, name2) {
            // console.log(this, name);
            return `${this} ${name1} ${name2}`;
        }
        console.log(person.call("hi", "Showkat", "Mohammad"));
        console.log(person.apply("hi", ["Showkat", "Mohammad"]));
        const result = person.bind("hi", "Mohammad", "Showkat");
        console.log(result());
    </script>
</body>

</html>
