<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
</head>

<body>
    <script>


        //loop in function
        const names = ["Showkat", "Mohammad", "Alamgir", "Momo"];
        function myNames() {
            // for (let name in names) {
            //     console.log(names[name]);
            // }
            for (let name of names) {
                console.log(name);
            }
        }
        myNames();


        //Object access 
        const cars = {
            type: "Fiat",
            model: "500",
            color: "white"
        }



        //object  access in for of loop key value
        for (let [key, value] of Object.entries(cars)) {
            console.log(key, value);
        }

        //object access in for in loop
        for (let car in cars) {
            console.log(cars[car]);
        }


        //object access in general way
        const car = cars.type + cars.model + cars.color;
        console.log(car);



        //array access 
        const person = ["Showkat", "ali", 30];

        //array access in for each loop 
        person.forEach(myPerson);
        function myPerson(value) {
            console.log("Person array " + value);
        }

        //array access in for of loop 
        for (let key of person) {
            console.log(key);
        }

        //array access in for in loop 
        for (let key in person) {
            console.log(person[key]);
        }

        //array access in while loop 
        let index = 0;
        while (index < person.length) {
            console.log("while loop " + person[index]);
            index++;
        }

        //array access in for loop 
        for (let index = 0; index < person.length; index++) {
            console.log(person[index]);
        }

        // loop in string
        let name = "Showkat";
        let myName = 0;
        while (myName < name.length) {
            console.log(name[myName]);
            myName++;
        }

        // loop in string
        for (let i = 0; i < name.length; i++) {
            console.log(name[i]);
        }


        // inner loop
        for (let x = 1; x < 6; x++) {
            console.log("Class " + x);
            for (let y = 1; y < 3; y++) {
                console.log("Student " + y);
            }
        }


    </script>
</body>

</html>
