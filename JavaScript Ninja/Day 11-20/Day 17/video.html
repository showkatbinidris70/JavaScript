<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy by value copy by reference</title>
</head>

<body>
    <script>
        function confirmEnding(str, target) {
            let ss = str.endsWith(target);

            return ss;
        }

        console.log(confirmEnding("Bastian", "n"))

        let text = "Die herz herz nun fa√üt es der lispelnd wieder versuch,.";
        console.log(text.endsWith("."));

        console.log("========================")
        const a = 10;
        let b = a;
        b = 20;
        console.log(a, b) //10, 20

        const profile = {
            name: "Showkat",
            age: 30
        }

        console.log(profile);  //{name: 'Showkat', age: 30}
        let myProfile = profile;
        console.log(myProfile);  //{name: 'Showkat', age: 30}


        myProfile.name = "Mohammad";
        console.log(profile);  //{name: 'Mohammad', age: 30}
        console.log(myProfile);  //{name: 'Mohammad', age: 30}



    </script>
</body>

</html>
