<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>

<body>
    <script>
        function greet(msg = "Hello", name = "SOT") {
            return `${msg} ${name}`;
        }
        console.log(greet());
    </script>
    <script>
        const names = ['Showkat', 'Aharaf', 'Motin'];

        let output = '';
        function ourNames(name) {
            for (let n of name) {
                output += n;
            }
            return output;
        }
        console.log(ourNames(names));
    </script>
    <script>
        function calculate(num1, num2, action = square) {
            return action(num1, num2);
        }
        function sum(num1, num2) {
            return num1 + num2;
        }
        function sub(num1, num2) {
            return num1 - num2;
        }
        function square(num1, num2) {
            return num1 ** num2;
        }
        console.log(calculate(2, 3, sum));
        console.log(calculate(2, 3, sub));
        console.log(calculate(2, 3));

    </script>
    <script>
        function printName(firstName) {
            return function (lastName) {
                return firstName + lastName;
            }
        }
        const innerFunc = printName("Showkat");
        console.log(innerFunc("Ali"));
    </script>
    <script>
        function sum(num1) {
            return function (num2) {
                return num1 + num2;
            }
        }
        console.log(sum(2)(3));
    </script>
</body>

</html>
