<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>

        //While loop
        let count = 1;
        while (count < 10) {
            if (count < 2) {
                console.log(`I love while loop ${count} time`);
            } else {
                console.log(`I love while loop ${count} times`);
                if (count > 5) {
                    break;
                }
            }
            // console.log(x);
            count++;
        }
        // do while loop
        let number = 1;
        do {
            console.log(`I love do while loop ${number} ${number < 2 ? "time" : "times"}`);
            if (number === 3) {
                break;
            }
            number++;
        } while (number < 10);

        // for loop
        for (let x = 1; x < 10; x++) {
            // if (count < 2) {
            //     console.log(`I love for loop ${x} time`);
            // } else {
            //     console.log(`I love  for loop  ${x} times`);
            // }
            console.log(`I love for loop ${x} ${x < 2 ? "time" : "times"}`);
        }
    </script>
</body>

</html>
