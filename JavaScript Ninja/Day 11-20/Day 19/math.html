<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <script>
        let random = Math.random() * 10;
        console.log(random);
        let ceil = Math.ceil(random);
        console.log(ceil);
        let floor = Math.floor(random);
        console.log(floor);
        let round = Math.round(random);
        console.log(round);
        let abs = Math.abs(random);
        console.log(abs);
        let trunc = Math.trunc(5.5);
        console.log(trunc);
        let pow = Math.pow(5, 2);
        console.log(pow);
        let min = Math.min(5, 2);
        console.log(min);
        let max = Math.max(5, 2);
        console.log(max);

        function randomMath(min, max) {
            let result = Math.floor(Math.random() * (max - min)) + min;
            return result;
        }
        console.log(randomMath(10, 20));

    </script>
</body>

</html>
