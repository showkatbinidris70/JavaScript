<body>
    <div id="root"></div>
    <script>
        function find_max(nums) {
            let max_num = Number.NEGATIVE_INFINITY; // smaller than all other numbers
            for (let num of nums) {
                console.log(num);
            }
            return max_num;
        }
        console.log(find_max(-11));
    </script>
