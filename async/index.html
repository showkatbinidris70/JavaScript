<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        setTimeout(myCallBack, 5000);
        function myCallBack(code) {
            document.getElementById('demo').innerHTML = code;
        }
        function myFirst(fname, laname, callback) {
            let fullname = fname + ' ' + laname;
            callback(fullname);
        }
        // function mySecond() {
        //     myCallBack('My Second Function');
        // }
        // myFirst();
        myFirst('Showkat', 'Ali', myCallBack);
    </script>
</body>

</html>
