<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        const set = new Set(['Showkat', 'Mohammad', 'Alamgir', "Nipa"]);
        // set.add('Shipra');
        let text = '';
        set.forEach(function (x) {
            text += x;
        });
        document.getElementById('demo').innerHTML = text;
    </script>
</body>

</html>
