<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="myId"></h2>
    <button onclick="clearinter()">Blur</button>
    <script>
        const setIntervalMethod = setInterval(myFunction, 1000);
        function myFunction() {
            document.getElementById("myId").innerHTML += "Hello Showkat... ";
        }
        function clearinter() {
            clearInterval(setIntervalMethod);
        }
    </script>
</body>

</html>
