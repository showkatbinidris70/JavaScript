<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <div id="for-loop"></div>
    <script>
        for (var i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.innerHTML = '<b>' + i + '</b>';
            document.getElementById("for-loop").appendChild(div);
            console.log(i);
        }
        //  document.getElementById("for-loop").innerHTML = '<h1>Hello World</h1>';


    </script>
</body>

</html>
