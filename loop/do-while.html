<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while Loop</title>
</head>

<body>
    <div id="do-while-loop">

    </div>
    <script>

        var k = 1;
        do {
            document.getElementById("do-while-loop").innerHTML = document.write(k + '<br>');
            console.log(k);
            k++;
        } while (k <= 10);

    </script>
</body>

</html>
