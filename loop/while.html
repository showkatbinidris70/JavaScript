<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Document</title>
</head>

<body>
    <div id="for-loop">

    </div>
    <script>
        var k = 1;
        while (k <= 10) {
            document.getElementById("for-loop").innerHTML = document.write(k + '<br>');
            console.log(k);
            k++;
        }
    </script>
</body>

</html>
