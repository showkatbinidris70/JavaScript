<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<script>
		 var num = parseInt(prompt("Enter the number", ""));
            function isPrime(num) {
                for (var i = 2; i < num; i++)
                    if (num % i === 0)
                        return false;
                return num !== 1 && num !== 0;
            }
            alert(isPrime(num));
			
			function printPrime(sn,en){
			for(sn; sn<en; sn++){
				if(isPrime(sn))
				document.write(sn+"<br/>");
				}
			}
			
		printPrime(1,100);
		
		function sumPrime(sn,en){
			var sum=0;
			for(sn; sn<en; sn++){
				if(isPrime(sn)){
					sum+=sn;
					}
				}
				return sum;
			}
			document.write(sumPrime(1,100));
			
			function countPrime(sn,en){
				var count=0;
				for(sn;sn<en; sn++){
					if(isPrime(sn)){
						count++;
						}
					}
					return count;
				}
				document.writer(countPrime(1,100));
	
	</script>
</body>
</html>
