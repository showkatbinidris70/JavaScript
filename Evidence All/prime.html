<body>
		<script>
		///print prime
	
		function isPrime(num){
		for(var i=2; i<num; i++)
			if(num%i===0)return false;
			return num!==0 && num!==1;
			
		}
		alert(isPrime(5));
		//var sn =parseInt(prompt("entered number"));
		//var en =parseInt(prompt("entered number"));
		function printPrime(sn,en){
			for(sn; sn<en; sn++){
				if(isPrime(sn))
				document.write(sn+"<br/>");
				}
			}
			
		printPrime(sn,en);	
		</script>
</body>
