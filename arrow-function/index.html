<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <script>
        function myFunction(a, b) {
            return (a * b);
        }
        let arrowFunction = (a, b) => (a * b);
        let hello = function () {
            return "Hello World";
        }
        var hello1 = () => {
            return "Hello World";
        }
        var hell = () => "Hello World";
        var message = val => "Hello " + val;
        document.getElementById("demo").innerHTML = myFunction(5, 6);
        document.getElementById("demo1").innerHTML = arrowFunction(5, 6);
        document.getElementById("demo2").innerHTML = hello();
        document.getElementById("demo3").innerHTML = hello1();
        document.getElementById("demo4").innerHTML = hell();
        document.getElementById("demo5").innerHTML = message(" World....");
    </script>
</body>

</html>
