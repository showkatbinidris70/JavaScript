<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	
	var number=prompt("Enter value","");
	

	for(i=2;i<=number;i++){
		
		if(number==i){
			document.write(number +" is a prime number");
		}else if(number%i==0){
			document.write(number +" is not a prime number");
			break;
		}

	}
	
</script>
</body>
</html>
