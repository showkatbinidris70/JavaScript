<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        class Car {
            constructor(brand) {
                this.carName = brand;
            }
        }
        myCar = new Car('Ford');
        document.getElementById('demo').innerHTML = myCar.carName;
    </script>
</body>

</html>
