    <body>
        <script>
           var sum =0;
           var sn=1;
           var en=10;
           function makesum(sn,en){
               while(sn <=en){
                   sn++;
                   sum+=en;
               }
               return sum;
           }
           alert(makesum(sn,en));
        </script>
