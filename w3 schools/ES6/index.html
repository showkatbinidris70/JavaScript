<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES 6 Find</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        const numbers = [15, 20, 5, 10, 8];
        let first = numbers.findIndex(myNumber);
        document.getElementById('demo').innerHTML = first;
        function myNumber(value, index, array) {
            return value > 15;
        }
    </script>
</body>

</html>
